lang: en
chat: '&7[Membro] %customname%: &7%chat%'
msg: '&7[Membro] %sender_customname% para %receiver_customname%&7: &7%chat%'
customnameprefix: '~'
join-msg: ''
leave-msg: ''
change-server-msg: ''
me-msg: §d* §f%customname% §dsays %chat%
server-shortcuts:
- server: lobby
  command: lobby
regex:
- search: (?<link>(?:(https?)://)?([-\w_\.]{2,}\.[a-z]{2,4})(/\S*)?)
  replace: '[url]${link}[/url]'
- search: (?i)\[(?:url|command)=(?<cmd>(?:(?:[^]\[]*)\[(?:[^]\[]*)\])*(?:[^]\[]*))\]
  replace: '[hover=&b${cmd}]$0'
- search: (?i)\[/(?:url|command)\]
  replace: $0[/hover]
- search: (?i)^\.(?<cmd>/.{2,})
  replace: '[suggest]${cmd}[/suggest]'
- search: '--->'
  replace: ⇛
- search: <---
  replace: ⇚
- search: -->
  replace: ⇒
- search: <--
  replace: ⇐
- search: ->
  replace: →
- search: <-
  replace: ←
- search: (?i)\(C\)
  replace: ©
- search: (?i)\(R\)
  replace: ®
- search: \(o\)|\(O\)|\(time\)
  replace: ⌚
- search: \(rain\)
  replace: ░
- search: \(sun\)
  replace: ☀
- search: \(cloud\)
  replace: ☁
- search: \(snow\)
  replace: ☸
- search: \(snowman\)
  replace: ☃
- search: \(\*\)|\(star\)
  replace: ★
- search: :\)|:=\)|:-\)
  replace: ☺
- search: :\(|:=\(|:-\(
  replace: ☹
- search: (?i):[-=]?D
  replace: ☻
- search: <3
  replace: ❤
- search: \(0\)
  replace: ⓪
- search: \(1\)
  replace: ①
- search: \(2\)
  replace: ②
- search: \(3\)
  replace: ③
- search: \(4\)
  replace: ④
- search: \(5\)
  replace: ⑤
- search: \(6\)
  replace: ⑥
- search: \(7\)
  replace: ⑦
- search: \(8\)
  replace: ⑧
- search: \(9\)
  replace: ⑨
- search: \(g\)
  replace: ⓖ
- search: \(G\)
  replace: Ⓖ
- search: \(at\)
  replace: '@'
- search: \(tm\)
  replace: ™
- search: \(bullet\)
  replace: •
- search: \(male\)
  replace: ♂
- search: \(female\)
  replace: ♀
- search: \(radiation\)
  replace: ☣
- search: \(correct\)
  replace: ✔
- search: \(wrong\)|\(incorrect\)
  replace: ✗
- search: \(pencil\)
  replace: ✎
- search: \(mail\)|\(letter\)
  replace: ✉
- search: \(peace\)
  replace: ✌
- search: \(illuminati\)
  replace: ◬
- search: \(club\)
  replace: ♣
- search: \(spades\)
  replace: ♠
- search: \(heart\)
  replace: ♥
- search: \(diams\)
  replace: ♦
- search: \(up\)
  replace: ↑
- search: \(down\)
  replace: ↓
- search: \(left\)
  replace: ←
- search: \(right\)
  replace: →
- search: \(airplane\)|\(plane\)
  replace: ✈
- search: \(scissors\)
  replace: ✄
- search: \(circle\)
  replace: ◯
- search: \(coffee\)
  replace: ☕
- search: \(flower\)
  replace: ❁
- search: \(cube1\)
  replace: ⚀
- search: \(cube2\)
  replace: ⚁
- search: \(cube3\)
  replace: ⚂
- search: \(cube4\)
  replace: ⚃
- search: \(cube5\)
