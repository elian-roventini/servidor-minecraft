# Set the version of the file.
file-version: 2

# Use two-factor system by Email.
enabled: false

# Email connection settings.
authentication:
  # Email
  email: "email@gmail.com"
  # User
  user: ""
  # Password
  password: "123456"

  # Charset
  charset: "UTF-8"
  # Mimetype
  mimetype: "text/html"

  # Smtp host
  host: "smtp.gmail.com"
  # Smtp port
  port: 587

  # Use ssl?
  ssl: true
  # Use tls?
  tls: false

  # Debug mode
  debug: false

# Two-factor system-related settings by Email.
options:
  # By enabling the option below, all players must register an email address to authenticate on the server.
  require-email: false

  # Premium players will not need to add an e-mail address when registering if the feature below is enabled
  skip-premium-players: false

  # Number of accounts that can have the same email address.
  limit-per-account: 1

  # Do you wish to alert users to activate protection?
  warn-players: true