# Set the version of the file.
file-version: 2

# Use Twitter's two-factor system.
enabled: false

authentication:
  api-key: ""
  api-secret-key: ""
  access-token: ""
  access-token-secret: ""

# Settings related to the two-factor system by Twitter.
options:
  # Do you wish to alert users to activate protection?
  warn-players: true